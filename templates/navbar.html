<div class="mdl-layout mdl-js-layout mdl-layout--overlay-drawer-button">
	<nav role="navigation" ng-controller="NavbarController as vm">
		<header class="mdl-layout__header">
			<div class="nav-wrapper" id="not-google-plus-nav">
				<a href="/" class="brand-logo">Test Tutorial</a>
					<ul id="nav-mobile" class="right hide-on-med-and-down">
						{% if user.is_authenticated %}
							<li><a href="/+{{ user.username }}">+{{ user.username}}</a></li>
							<li><a href="/+{{ user.username }}/settings">Settings</a></li>
							<li><a href="javascript:void(0)" ng-click="vm.logout()">Logout</a></li>
						{% else %}
							<li><a href="/login">Login</a></li>
							<li><a href="/register">Register</a></li>
						{% endif %}
					</ul>
			</div>
		</header>
	</nav>
</div>
